version: "3.8"

services:
    database:
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: P123456p
            MYSQL_DATABASE: phonebook_db
            MYSQL_USER: admin
            MYSQL_PASSWORD: myPasswd@
        volumes:
            - db-data:/var/lib/mysql
        configs:
            - source: table
              target: /docker-entrypoint-initdb.d/init.sql
        networks:
            - mirananet
    app-server:
        image: 360800251837.dkr.ecr.us-east-1.amazonaws.com/clarusway-repo/phonebook-app:latest
        deploy:
            mode: global
            update_config:
                parallelism: 2
                delay: 5s
                order: start-first
        ports:
            - "80:80"
        networks:
            - mirananet
networks:
    mirananet:
        driver: overlay

volumes:
    db-data:

configs:
    table:
        file: ./init.sql